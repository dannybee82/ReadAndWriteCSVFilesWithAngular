<div class="csvViewModeContainer">
    <div class="csvViewModeItem" [class.is-view-mode-selected]="this.isGridMode">
        <app-button-with-image
            imageSource="assets/images/grid.png"
            imageText="Use Grid/Table Mode"
            (buttonAction)="setViewMode(true)"
        ></app-button-with-image>
    </div>   
    <div class="csvViewModeItem" [class.is-view-mode-selected]="!this.isGridMode">
        <app-button-with-image
            imageSource="assets/images/list.png"
            imageText="Use List Mode"
            (buttonAction)="setViewMode(false)"
        ></app-button-with-image>
    </div>   
</div>
